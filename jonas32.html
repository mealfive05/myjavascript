    function now_time(){
    let d1 =new Date();

    +d1.getSeconds()+' '+d1.getCWeek() + ' '+d1.getTWyear();
    document.getElementById('now').innerHTML=dddd;
    
    
    
    
    // let day=['星期天','星期一','星期二','星期三','星期四','星期五','星期六'];
    // let day2=day[d1.getDay()];
    // console.log(day2);
    }
    setInterval(now_time,1000);
</script>
