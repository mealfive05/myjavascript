<table border="1" width="100%">
    <script>
        for (let j= 1; j<=10; j++ ) {
            
            document.write("<tr>");
            for (let i = 1; i <= 10; i++) {
                let newi= i+ 10*(j-1);
                document.write("<td>" + newi  +"</td>");
            }
            document.write("</tr>");
        }
    </script>

</table>
