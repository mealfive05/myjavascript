<h1 id = "head"></h1>
<hr>
<canvas id='canvas' width="780" height="600" style="border: 1px solid black"></canvas>
<input type="button" onclick="clearCanvas()" value="Clear">
<input type="button" onclick="moveBall()" value="Move">
<script>
     head.innerHTML = 'jonas big company';

    let ctx= canvas.getContext('2d');
    
    let isdraw= false;
    function clearCanvas(){
        ctx.clearRect(0,0, canvas.width , canvas.height);
    }
    canvas.onmouseup=function(e){
        isdraw = false
    };
    canvas.onmousedown=function(e){
        
        isdraw=true;
        ctx.strokeStyle='rgb(0,0,255)';
        ctx.beginPath();
        ctx.moveTo(e.offsetX,e.offsetY);
        
    }
    canvas.onmousemove=function(e){
        if(isdraw){
       ctx.lineTo(e.offsetX,e.offsetY);
       ctx.stroke();}
        // console.log("moving")
    }

    let ball = new Image();
    ball.src="ball.jpg";
    ball.onload = function(){
    ctx.drawImage(ball,240,240);
    }
    
    function moveBall(){
        ctx.clearRect(240,240, 100,100);
        ctx.drawImage(ball,0,0);
    }
</script>
