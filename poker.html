<script>
    let poker = [];

    for (let i = 0; i < 52; i++) {
        let rand = parseInt(Math.random() * 52);
        let isRepeat = false;

        for (let j = 0; j < i; j++) {
            if (poker[j] == rand) {
                isRepeat = true;
                break;
            }
        }


        if (isRepeat) {
            i--;
            continue;

        }
        poker[i] = rand;
    }
    for (let i in poker) {
        document.write(poker[i] + "<br>");
    }
</script>
