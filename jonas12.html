<script>
    let poker = [];
    let flag = 0;

    for (let i = 0; i < 52; i++) {
        let rand = parseInt(Math.random() * 52);
        if (flag = 0) {
            for (let j = 0; j < i; j++) {
                if (poker[i] == rand) {
                    flag = 1;
                }
            }
            poker[i] = rand;
        }else {
            for (let j = 0; j < i; j++) {
                if (poker[i] == rand) {
                    flag = 1;
                }
            }
        }
    }
    for (let i in poker) {
        document.write(poker[i] + "<br>");
    }
</script>
