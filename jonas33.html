<script>
    let person ={
        name:'jonas',
        age:10,
        weight:100,
        bike:[
            {
                name:'bb',
                speed:10
            },{
                name:'yy',
                speed:20
            }
        ],
        eat:function(){
            console.log('eat');
        }
    };
    let strPerson=JSON.stringify(person);

    console.log(strPerson);

    let person2 = JSON.parse(strPerson);
    for(let key in person2){
        console.log(key+":"+person2[key]);
    }
    console.log(person2.name);
    console.log(person2.bike[1].name);
    person2.name = 'eric';
    person2.bike[1].speed =200;
    console.log(person2.name);
    console.log(person2.bike[1].speed);

    let person3 = clone(person);
    person3.eat();

</script>
